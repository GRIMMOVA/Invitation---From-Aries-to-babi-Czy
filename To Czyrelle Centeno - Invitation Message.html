<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üíñ Will You Be My Valentine? üíñ</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background-color: #ffb6c1; /* Peach Pink */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.card {
    width: 350px;
    height: 520px;
    background: #ffb6c1;
    text-align: center;
    position: relative;
    overflow: hidden; /* keep NO inside the card */
}

h1 {
    font-size: 22px;
    margin-top: 40px;
}

img {
    width: 200px;
    height: 300px;
    object-fit: contain;
    margin-top: 20px;
}

button {
    width: 100px;
    height: 40px;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.2s ease;
}

#yes, #no {
    position: relative; /* start centered */
}
</style>
</head>
<body>

<div class="card">

    <!-- Slide 1 -->
    <div id="slide1">
        <h1>HELLO CZYRELLE MY WIFE!!!</h1>
        <button id="next1">Next ‚û°Ô∏è</button>
    </div>

    <!-- Slide 2 -->
    <div id="slide2" style="display:none;">
        <h1 id="question">Will you be my Valentine? üíï</h1>
        <img id="photo" src="me1.jpg">
        <!-- Buttons container centered -->
        <div id="buttonContainer" style="margin-top: 20px; text-align: center; position: relative;">
            <button id="yes">Yes üíñ</button>
            <button id="no">No ‚ùå</button>
        </div>
    </div>

    <!-- Slide 3 -->
    <div id="slide3" style="display:none;">
        <h1 id="finalMessage">YAYYYY, OKIII I LOVE YOUUUUU!!! üòçüíò</h1>
        <img src="me2.jpg">
    </div>

</div>

<!-- Music -->
<audio id="music" src="music1.wav" loop></audio>

<script>
const slide1 = document.getElementById("slide1");
const slide2 = document.getElementById("slide2");
const slide3 = document.getElementById("slide3");

const next1 = document.getElementById("next1");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const music = document.getElementById("music");

// Slide 1 -> Slide 2 and start music
next1.addEventListener("click", () => {
    slide1.style.display = "none";
    slide2.style.display = "block";
    music.play().catch(()=>{});
});

// YES button -> Slide 3
yesBtn.addEventListener("click", () => {
    slide2.style.display = "none";
    slide3.style.display = "block";
    if(music.paused){ music.play(); }
});

// NO button dodge anywhere inside the card
noBtn.addEventListener("mouseenter", () => {
    const card = document.querySelector(".card");
    const cardRect = card.getBoundingClientRect();

    const maxX = card.clientWidth - noBtn.offsetWidth;
    const maxY = card.clientHeight - noBtn.offsetHeight;

    // Random position inside card
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});
</script>

</body>
</html>
