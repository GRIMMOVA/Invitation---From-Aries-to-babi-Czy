<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üíñ Will You Be My Valentine? üíñ</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background-color: #ffb6c1; /* peach pink */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .card {
        width: 350px;
        height: 520px;
        background: #ffb6c1;
        text-align: center;
        position: relative;
    }

    h1 {
        font-size: 20px;
        margin-top: 20px;
    }

    img {
        width: 200px;
        height: 300px;
        object-fit: contain; /* prevents zoom */
        margin-top: 20px;
    }

    button {
        position: absolute;
        bottom: 40px;
        width: 100px;
        height: 40px;
        font-size: 16px;
        cursor: pointer;
    }

    #yes {
        left: 40px;
    }

    #no {
        right: 40px;
    }
</style>
</head>
<body>

<div class="card">
    <h1 id="question">Will you be my Valentine? üíï</h1>

    <img id="photo" src="me1.jpg">

    <button id="yes">Yes üíñ</button>
    <button id="no">No ‚ùå</button>
</div>

<audio id="music" src="music1.wav" loop></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const question = document.getElementById("question");
const photo = document.getElementById("photo");
const music = document.getElementById("music");

// Auto-play music on first click anywhere (for mobile browsers)
document.body.addEventListener("click", () => {
    if(music.paused){
        music.play();
    }
}, { once: true });

// Make NO button run away
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200;
    const y = Math.random() * 250 + 150;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// YES button
yesBtn.addEventListener("click", () => {
    question.innerHTML = "YAYYYY, OKIII<br>I LOVE YOUUUUUUUUUUUUUUUUUUUUUU!!! üòçüíò";
    photo.src = "me2.jpg";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    // KEEP music playing
    if(music.paused){
        music.play();
    }
});
</script>

</body>
</html>
